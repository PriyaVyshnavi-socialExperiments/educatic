<ion-header>
  <ion-toolbar>
    <ion-title>Share Course</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form" [formGroup]="courseShareForm" (ngSubmit)="SubmitCourseShare()">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>School</mat-label>
                <mat-select formControlName="schoolId">
                  <mat-option *ngFor="let school of schoolInfo; let i = index" value="{{school.id}}">
                    {{school.name}}
                  </mat-option>
                </mat-select>
                <mat-icon matSuffix>
                </mat-icon>
                <mat-error *ngIf="courseShareForm.get('schoolId').hasError('required')">
                  A school is required to proceed.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="classId">
                  <mat-option *ngFor="let school of schoolInfo; let i = index" value="{{school.id}}">
                    {{school.name}}
                  </mat-option>
                </mat-select>
                <mat-icon matSuffix>
                </mat-icon>
                <mat-error *ngIf="courseShareForm.get('classId').hasError('required')">
                  A class is required to proceed.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
              Distribute
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
