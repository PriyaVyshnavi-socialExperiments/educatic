<ion-header>
  <ion-toolbar>
    <ion-title> Add Question</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/assessment/questions"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button ion-button block [routerLink]="['/assessment/questions']">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form" [formGroup]="questionForm" (ngSubmit)="SubmitQuestion()"
          #documentEditForm="ngForm">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Question Type</mat-label>
              <mat-select formControlName="questionType" required (selectionChange)="onChangeQuestionType($event)">
                <mat-option [value]="'multiplechoice'">
                  Multiple Choice
                </mat-option>
                <mat-option [value]="'truefalse'">
                  True/False
                </mat-option>
                <mat-option [value]="'short'">
                  Short Answer
                </mat-option>
              </mat-select>
              <mat-error *ngIf="questionForm.get('questionType').hasError('required')">
                Question type is required
              </mat-error>
            </mat-form-field>
          </div>
          <ion-radio-group value="">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label> Question</mat-label>
                <textarea matInput placeholder="Question" value="" formControlName="question" required
                  autocomplete="off" rows="4"></textarea>
                <mat-icon matSuffix>
                </mat-icon>
                <mat-error *ngIf="questionForm.get('question').hasError('required')">
                  A question is required to proceed.
                </mat-error>
              </mat-form-field>
            </div>
            <div [formGroup]="option" class="col-xl-12 col-lg-12 col-md-12 col-sm-12"
              *ngFor="let option of t.controls;  let i = index">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label> Answer</mat-label>
                <input matInput placeholder="Answer" formControlName="answerOption" required autocomplete="off">
                <ion-radio matSuffix [value]="i"></ion-radio>
                <mat-error *ngIf="option.get('answerOption').hasError('required')">
                  A answer option is required to proceed.
                </mat-error>
              </mat-form-field>
            </div>
          </ion-radio-group>

          <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12" style="text-align: center;">
            <button mat-flat-button type="button" color="secondary"
              class="login100-form-btn container-login100-form-btn" [routerLink]="['/assessment/questions']">
              Cancel
            </button>
            <button mat-flat-button color="primary" class="login100-form-btn container-login100-form-btn"
              [disabled]="!questionForm.valid" type="submit" style="margin-left: 5px;">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
