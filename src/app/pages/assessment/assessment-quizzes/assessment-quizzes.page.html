<ion-header>
  <ion-toolbar>
    <ion-title>Quizzes</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" slot="end" (click)="AddNewQuiz()" shape="round" fill="outline">
        New Quiz
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-card ion-justify-content-center">
    <ion-grid class="grid">
      <ion-row class="ion-justify-content-center">
      <ion-card class="item-card">
        <ion-item lines="none">
          <ion-label>Title: 	CSS 3</ion-label>
          <ion-icon name="create" color="success" slot="end"></ion-icon>
          <ion-icon name="trash" color="danger" slot="end"></ion-icon>
        </ion-item>
        <ion-card-content (click)="NavigateToQuestions()">
          <ion-card-subtitle>
            Category(Subject): Information Technologies
          </ion-card-subtitle>
         Description: 	Information Technologies Questions 
        </ion-card-content>
        <ion-footer>
          <ion-button (click)="NavigateToQuestions()" class="float-right" expand="block" fill="clear">
            Questions >>
          </ion-button>
        </ion-footer>
      </ion-card>
      <ion-card class="item-card">
        <ion-item lines="none">
          <ion-label>Title: 		Art / Culture</ion-label>
          <ion-icon color="success" name="create" slot="end"></ion-icon>
          <ion-icon name="trash" color="danger" slot="end"></ion-icon>
        </ion-item>
        <ion-card-content (click)="NavigateToQuestions()">
          <ion-card-subtitle>
            Category(Subject): Art
          </ion-card-subtitle>
         Description: 	Art / Culture Questions
        </ion-card-content>
        <ion-footer>
          <ion-button (click)="NavigateToQuestions()" class="float-right" expand="block" fill="clear">
            Questions >>
          </ion-button>
        </ion-footer>
      </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
