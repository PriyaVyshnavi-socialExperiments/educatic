<ion-header>
  <ion-toolbar>
    <ion-title>Quizzes</ion-title>
    <ion-buttons *ngIf="!isStudent" slot="end">
      <ion-button color="secondary" slot="end" (click)="AddNewQuiz()" shape="round" fill="outline">
        New Quiz
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-card ion-justify-content-center">
    <ion-grid class="grid">
      <ion-row class="ion-justify-content-center">
      <ion-card class="item-card">
        <ion-item lines="none">
          <ion-label>Mathematics Addition and Subtraction</ion-label>
          <ion-icon *ngIf="!isStudent" name="create" color="success" slot="end" (click)="AddNewQuiz()"></ion-icon>
          <ion-icon *ngIf="!isStudent" name="trash" color="danger" slot="end" (click)="confirmQuizDelete()" ></ion-icon>
        </ion-item>
        <ion-card-content (click)="NavigateToQuestions()">
          <ion-card-subtitle>
            <b>Category(Subject):</b> Mathematics
          </ion-card-subtitle>
        <b>Description:</b>  	2nd Class Mathematics Addition and Subtraction Question Bank 
        </ion-card-content>
        <ion-footer>
          <ion-button (click)="NavigateToQuestions()" class="float-right" expand="block" fill="clear">
            Questions >>
          </ion-button>
        </ion-footer>
      </ion-card>
      <ion-card class="item-card">
        <ion-item lines="none">
          <ion-label>Art / Culture</ion-label>
          <ion-icon *ngIf="!isStudent" color="success" name="create" slot="end"></ion-icon>
          <ion-icon *ngIf="!isStudent" name="trash" color="danger" slot="end"></ion-icon>
        </ion-item>
        <ion-card-content (click)="NavigateToQuestions()">
          <ion-card-subtitle>
           <b>Category(Subject): </b> Art
          </ion-card-subtitle>
        <b>Description:</b>  	Art / Culture Questions 	Art / Culture Questions
        </ion-card-content>
        <ion-footer>
          <ion-button (click)="NavigateToQuestions()" class="float-right" expand="block" fill="clear">
            Questions >>
          </ion-button>
        </ion-footer>
      </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
