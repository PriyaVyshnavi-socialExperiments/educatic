<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/assessments"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button ion-button block>Submit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row class="ion-justify-content-center">
      <ion-card class="item-card" *ngFor="let question of assessment?.assessmentQuestions; index as i">
        <ion-list>

          <ion-list-header>
            <ion-label><b>Q{{i+1}}. {{question.questionDescription}}</b></ion-label>
          </ion-list-header>
          <div [ngSwitch]="question.questionType">
            <ion-item-group *ngSwitchCase="'ShortAnswer'">
              <ion-item lines="none">
                <ion-label>ShortAnswer</ion-label>
              </ion-item>
            </ion-item-group>
            <ion-item-group *ngSwitchCase="'Objective'">
              <ion-radio-group mode="md">
                <ion-item lines="none" *ngFor="let option of options">
                  <ion-label>{{question.questionOptions[option]}}</ion-label>
                  <ion-radio slot="start" [value]="option" [name]="option"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-item-group>
            <ion-item-group *ngSwitchCase="'TrueFalse'">
              <ion-item lines="none">
                <ion-label>True</ion-label>
                <ion-radio slot="start" value="true"></ion-radio>
              </ion-item>
              <ion-item lines="none">
                <ion-label>False</ion-label>
                <ion-radio slot="start" value="false"></ion-radio>
              </ion-item>
            </ion-item-group>
          </div>

        </ion-list>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
