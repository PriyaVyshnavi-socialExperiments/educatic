<ion-header>
  <ion-toolbar>
    <ion-title>My Assessments</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row class="ion-justify-content-center">
      <ion-card class="item-card" (click)="selectAssessment('Mathematics')">
        <ion-card-content>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="../../../../assets/images/subject.svg">
            </ion-avatar>
            <ion-label>
              <h2>{{'Mathematics' | titlecase}}</h2>
              <p> Assessments</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-card class="item-card" (click)="selectAssessment('History')">
        <ion-card-content>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="../../../../assets/images/subject.svg">
            </ion-avatar>
            <ion-label>
              <h2>{{'History' | titlecase}}</h2>
              <p> Assessments</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
