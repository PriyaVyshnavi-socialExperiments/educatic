<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/assessment/quizzes"></ion-back-button>
    </ion-buttons>
    <ion-title>Questions</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" slot="end" (click)="AddNewQuestion()" shape="round" fill="outline">
        New Question
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-card ion-justify-content-center">
    <ion-grid class="grid">
      <ion-row class="ion-justify-content-center">
        <ion-card class="item-card">
          <ion-item-divider color="primary">
            <ion-label>Title: {{assessment?.assessmentTitle}}</ion-label>
            <ion-chip outline="true" slot="end" color="light" (click)="ShareQuestions(assessment)">
              <ion-label>Share</ion-label>
              <ion-icon name="share-social-sharp"></ion-icon>
            </ion-chip>
          </ion-item-divider>
          <ion-list lines="full">
            <ion-item *ngFor="let question of questions; index as i">
              <ion-chip color="primary">
                {{ i + 1 }}
              </ion-chip>
              <ion-label style="margin-left: 5px;" (click)="AddNewQuestion()">
                {{question?.questionDescription}}
              </ion-label>
              <ion-icon name="create" color="success" slot="end" (click)="AddNewQuestion()"></ion-icon>
              <ion-icon name="trash" color="danger" slot="end" (click)="confirmQuestionDelete()"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
