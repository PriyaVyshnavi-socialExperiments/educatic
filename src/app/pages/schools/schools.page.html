<ion-header>
  <ion-toolbar >
    <ion-item lines="none" detail="false">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
      <ion-title>Schools</ion-title>
      <ion-button slot="end"shape="round" fill="outline" routerLink="/school/add">
        Add school
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row class="ion-justify-content-center">
      <ion-card *ngFor="let school of schools" class="item-card">
        <ion-item>
          <ion-avatar slot="start">
            <img src="{{ school.imageURL || '../../../assets/images/school-image.jpg' }} ">
          </ion-avatar>
          <ion-label>
            <h3>{{school.name}}</h3>
            <p>Dec 10, 2019</p>
          </ion-label>
          <ion-icon name="ellipsis-vertical-outline" (click)="actionPopover($event, school.id)" slot="end"></ion-icon>
        </ion-item>

        <img src="{{ school.imageURL || '../../../assets/images/school-image.jpg' }} ">
        <ion-card-header>
          <ion-card-title>{{school.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p> {{school.address1}} {{school.address2}} </p>
          <p>{{school.city}}, {{school.state}}, {{school.country}}</p>
          <p>{{school.zip}}</p>
        </ion-card-content>

        <ion-footer>
          <ion-grid>
            <ion-row justify-content-around>
              <ion-col>
                <ion-button expand="block" (click)="ClassList($event, school.id)" fill="clear">
                   Classes
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" (click)="NewClass($event, school.id)" fill="clear">
                  New Class
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-footer>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
