<ion-header>
  <ion-toolbar>
    <ion-title>Offline websites</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row class="ion-justify-content-center">
  <ion-card class="item-card" (click)="openWebContent(website.url)" *ngFor="let website of offlineWebsites">
    <img src="{{website.img}}" alt="assets/images/educate.jpg">
    <ion-card-header>
      <ion-card-title>{{ website.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ website.description}} 
    </ion-card-content>
  </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
