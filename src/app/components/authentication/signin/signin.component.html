<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <span class="login100-form-title pb-5">
            Login
          </span>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" [errorStateMatcher]="matcher"
                  placeholder="Ex. pat@example.com" />
                <mat-icon matSuffix>
                  <ion-icon name="person-circle-outline"></ion-icon>
                </mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">
                 
                  <ion-icon [name]="hide ? 'eye-off' : 'eye'"></ion-icon>
                </mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="flex-sb-m w-full p-b-20">
            <div class="form-check">
              <a class="txt1" (click)= "openStudentSignInModal()">Sign in as a student?</a>
            </div>
            <div>
              <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
              Login
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</ion-content>
