
<ion-header>
    <ion-toolbar>
      <ion-title> Add Website</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/offline-websites"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button ion-button block [routerLink]="['/offline-websites']">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" [formGroup]="WebsiteForm" (ngSubmit)="UploadWebsiteContent()"
          #documentEditForm="ngForm">
            <div class="row">
  
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label> Directory Name</mat-label>
                  <input matInput formControlName="courseName" required autocomplete="off">
                  <mat-icon matSuffix>
                  </mat-icon>
                  <mat-error *ngIf="courseForm.get('courseName').hasError('required')">
                    A name is required to proceed.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                

              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label> Description</mat-label>
                  <textarea matInput formControlName="websiteDescription" required autocomplete="off" rows="4"></textarea>
                  <mat-icon matSuffix>
                  </mat-icon>
                  <mat-error *ngIf="courseForm.get('courseDescription').hasError('required')">
                    A description is required to proceed.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label> Input Image</mat-label>
                  <input type="file" #fileInput (change)="UploadCourseContentFile($event)" hidden="true"
                  accept="image" />
                  <mat-icon matSuffix>
                  </mat-icon>
                </mat-form-field>
              </div>
            
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" style="text-align: center;">
                <button mat-flat-button type="button" color="secondary"
                  class="login100-form-btn container-login100-form-btn" [routerLink]="['/courses']">
                  Cancel
                </button>
                <button mat-flat-button color="primary" class="login100-form-btn container-login100-form-btn"
                  [disabled]="!courseForm.valid" type="submit" style="margin-left: 5px;">
                  Select
                </button>
              </div>
            </div>
          </form>
        </div>
        
    
    <input type="file" #fileInput (change)="UploadCourseContentFile($event)" hidden="true" webkitdirectory/>
</ion-content>
