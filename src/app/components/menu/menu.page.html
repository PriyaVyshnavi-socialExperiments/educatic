<ion-app>
  <ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-list>
          <ion-item lines="none" detail="false" button>
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <p>Welcome</p>
              <h3>{{ currentUser.firstName | titlecase }}   {{  currentUser.lastName | titlecase }} ({{ currentUser.role | titlecase }})</h3>
              <p>{{ currentUser.email }}</p>
            </ion-label>
          </ion-item>
          <ion-item slot="end" lines="none" detail="false">
            <ion-button color="secondary" shape="round" fill="outline"  routerLink="/profile">
              Profile
            </ion-button>
            <ion-button color="secondary" slot="end" (click)="logout()"  shape="round" fill="outline">
              Logout
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-menu-toggle auto-hide="false"  *ngFor="let menu of menuList; let i = index">
        <ion-list lines="none">
          <ion-item [routerLink]="menu.path">
            <ion-icon [name]="menu.icon" slot="start"></ion-icon>
            <ion-label>
              {{menu.name}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
      <ion-list>
        <ion-item lines="none">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Dark mode</ion-label>
          <ion-toggle [(ngModel)]="dark" (ionChange)="ToggleDarkMode()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-split-pane>
</ion-app>
